<a style="cursor: pointer;" routerLinkActive="active" [routerLink]="[index]" class="list-group-item  clearfix ">
    <div class="pull-left">
        <h4 class="list-group-item-heading "> {{item.name}}</h4>
        <p class="list-group-item-text "> {{item.description}}</p>
    </div>
    <span class="pull-right">
        <img src={{item.imagePath}} [src]="item.imagePath" class="img-responsive" alt={{item.name}}
            style="max-height: 50px;">
    </span>
</a>
