<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="shoppingForm" (ngSubmit)="onAdd()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" formControlName="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount"> Amount</label>
                    <input type="number" id="amount" class="form-control " formControlName="amount">
                </div>
                <div class="row">
                    <div class="col-xs-12 ">
                        <button class="btn btn-success" [disabled]="!shoppingForm.valid" type="submit">{{editMode ?
                            'Update':'add'}}</button>
                        <button class="btn btn-danger " type="button" *ngIf="editMode"
                            (click)="onDelete()">Delete</button>
                        <button class="btn btn-primary " type="button" (click)="clear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
